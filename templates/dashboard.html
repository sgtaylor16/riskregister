<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Dashboard</title>
    <style>
        .riskrow {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 2fr 2fr 5fr;
            gap: 10px;
            border: 1px solid black;
        }
        .riskrow > div.riskid {
            text-align: center;
        }
        .riskrow > div.ifthen {
            text-align: center;
        }
        .riskcrow > div.riskcube {
            text-align: center;
        }
        .mitigations {
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        .mitigations > p{
            text-align: center;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
    <h1>Risk Dashboard</h1>
    <div id="risklist"></div>
    
</body>
<script type ="module">
    import {riskRow} from "/static/graphics.js";
    
    fetch("/riskdata")
    .then(response => response.json())
    .then(data => {
        data.forEach(risk => {
            riskRow('#risklist',risk.id,risk.ifstatement,risk.thenstatement,risk.program,risk.probability,risk.impact,risk.mitigations);
        })
    })


</script>
</html>
